<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        Файловое хранилище
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body { padding-top: 60px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Файловое хранилище</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#uploadModal">
                        Загрузить
                    </button>
                </li>
                <li class="nav-item">
                    <button id="actualize-btn" class="btn btn-warning me-2">Актуализировать</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center text-muted py-3 mt-5">
    <small>© {{ config.SITE_NAME or 'Файловое хранилище' }} {{ now.year }}</small>
</footer>

<!-- Bootstrap Bundle -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

<!-- Модалки и глобальные элементы -->
{% block modals %}{% endblock %}

<!-- Скрипты страницы -->
{% block scripts %}{% endblock %}
</body>
</html>
